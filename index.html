var flag4 = 0; // flag for task 4 part 1.
var flag5 = 0; // flag for task 4 part 2.
var cel;
var fah;
function celsiusToFahrenheit() {
flag4 = flag4 + 1;
cel= document.getElementById("celsius").value;
  var celInF = (cel*9)/5 + 32;
  alert(cel + '째C is ' + celInF + '째F');
  if (flag4 == 3)
    {
          document.getElementById("button3").disabled = true; 
    document.getElementById("celsius").disabled = true; 
	  alert("You have finished your 3 chances");
    }
}

function fahrenheitToCelsius() {
flag5 = flag5 + 1;
fah= document.getElementById("fahrenheit").value;

  var fahInC = ((fah - 32)*5)/9;
  alert(fah + '째F is ' + fahInC + '째C');
  if (flag5 == 3)
    {
          document.getElementById("button4").disabled = true; 
    document.getElementById("fahrenheit").disabled = true; 
	  alert("You have finished your 3 chances");
    }
}

var flag2 = 0; // flag used for task 3 for area and circumference.
var radius; // radius taken from the user.
function calcGeometry() {
flag2 = flag2 + 1;
radius = document.getElementById("radius").value;
  var circumference = Math.PI * 2*radius;
  alert("The circumference is " + circumference);
  var area = Math.PI * radius*radius;
  alert("area is " + area);
    if (flag2 == 3)
    {
          document.getElementById("button2").disabled = true; 
    document.getElementById("radius").disabled = true; 
	  alert("You have finished your 3 chances");
    }
}
var flag1= 0; //flag for amount consumed
var age; // age of the user
var amount; // amount consumed by user.
function calculateSupply() {
flag1 = flag1 + 1;
age = document.getElementById("age").value;
amount = document.getElementById("amount").value;
  var max = 100; // maximus age of the user.
  var total = (amount * 365) * (max - age);
  var message = 'You will eat ' + total + ' snacks until the age of  ' + max;
  alert(message);
      if (flag1 == 3)
    {
          document.getElementById("button1").disabled = true; 
    document.getElementById("age").disabled = true; 
	    document.getElementById("amount").disabled = true; 
		alert("You have finished your 3 chances");
    }

}
var flag = 0; //flag for age calculator.
function calculateAge()
{
flag = flag + 1;
var dob = document.getElementById('lastReporteddate').value;
var now = new Date();
 if ( dob > 1000 && dob <= now.getFullYear())
     {
      
        var age = now.getFullYear() - dob;
       if (age != 0)
       {
       var ages = age - 1;
       
       alert(age+' or '+ ages);
       }
       else
       {
       alert (age);
       }
       }
       else
       {
       alert('Please type valid date or which is equal to our lower then the current date');
       }
    if (flag == 3)
    {
          document.getElementById("button").disabled = true; 
    document.getElementById("lastReporteddate").disabled = true; 
	alert("You have finished your 3 chances");
    }


}
</script>
